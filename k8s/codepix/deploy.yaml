apiVersion: apps/v1
kind: Deployment
metadata:
  name: codepix
spec:
  replicas: 3
  selector:
    matchLabels:
      app: codepix
  template:
    metadata:
      labels:
        app: codepix
    spec:
      containers:
        - name: codepix
          image: HRsniper/
          command: [",/codepix", "all"]

          ports:
            - containerPort: 50051
          envFrom:
            - secretRef:
                name: codepix-secret
          volumeMounts:
            - name: codepix-volume
              mounthPath: /go/src/.env
              subPath: .env

      volumes:
        - name: codepix-volume
          configMap:
            name: codepix-conf
            itens:
              - key: env
                path: .env
